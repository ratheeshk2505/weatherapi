<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/da1cf35165.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Weather Info</title>
    <style>
        body {
          background-image: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url('./weather-bg.jpeg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row  mt-5">
            <div class="text-center text-white" style="font-size: 44px"><i class="fas fa-cloud"></i> Weather API</div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
            <div class="col-lg-4 col-md-8 col-sm-10 my-3">
                <div class="row mx-0">
                    <div class="col-9"><input type="text" id="city" onfocus="this.value=''" class="form-control"></div>
                    <div class="col-1"><button id="myBtn" class="btn btn-dark border"  onclick="fetchTemp()">Search</button></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
        </div>
        <div class="row mt-1" >
            <div class="col-sm-1 col-md-1 col-lg-1 "></div>
            <div class="col-sm-10 col-md-10 col-lg-10" id="disp">
                
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1" ></div>
        </div>
    </div>
</body>
</html>
